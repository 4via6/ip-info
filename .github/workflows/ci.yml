name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to Docker Registry
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login registry.srvr.site -u ${{ secrets.DOCKER_USERNAME_SRVR }} --password-stdin

    - name: Build Docker image
      run: |
        docker build \
          -t registry.srvr.site/ip-info:latest \
          -t registry.srvr.site/ip-info:${{ github.sha }} \
          -f Dockerfile .

    - name: Push Docker image
      run: |
        docker push registry.srvr.site/ip-info:latest
        docker push registry.srvr.site/ip-info:${{ github.sha }}
  
